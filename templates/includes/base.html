<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% block pageStyle %}{% endblock %}">
    <link type="text/css" rel="stylesheet" href="{% block additionalPageStyle %}{% endblock %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="{% block customScript %}{% endblock %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="site-content">
        {% include 'includes/navbar.html' %}
    </header>

    <div id="overlay" style="display:none;">
        <img src="{% static 'images/logo.png' %}" alt="Wealth Web logo" id="overlaylogo">
        <div id="progressBarContainer">
            <div id="progressBar">
                <span id="progressPercentage">0%</span>
            </div>
        </div>
    </div>

    <main class="site-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-content">
        {% include 'includes/footer.html' %}
    </footer>
</body>
</html>
